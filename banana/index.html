<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
  <!-- 頁首 -->
  <header class="bg-dark text-light text-center py-3">
    <h1>我的網站</h1>
  </header>
  

  <!-- 導航列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#about" onclick="showSection('about')">關於我</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio" onclick="showSection('portfolio')">作品集</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#entertainment" onclick="showSection('entertainment')">休閒娛樂</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- 關於我 -->
  <div id="about" class="container active">
    <div class="row text-center">
      <div class="col-md-12">
        <img src="your-photo.jpg" alt="我的照片" class="rounded-circle mb-3" style="max-width: 200px;">
        <h2>你好！我是 [您的名字]</h2>
        <p>這裡是我的個人網站，分享我的作品、興趣以及一些有趣的內容！</p>
        <p><a href="https://www.youtube.com/" class="btn btn-primary" target="_blank">我的 YouTube 頻道</a></p>
      </div>
    </div>
  </div>

  <!-- 作品集 -->
  <div id="portfolio" class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="example-image.jpg" class="card-img-top" alt="作品圖片">
          <div class="card-body text-center">
            <h5 class="card-title">作品標題</h5>
            <p class="card-text">這是一個簡單的描述。</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <iframe class="card-img-top" src="https://www.youtube.com/embed/example-video-id" frameborder="0" allowfullscreen></iframe>
          <div class="card-body text-center">
            <h5 class="card-title">影片標題</h5>
            <p class="card-text">這是一個簡單的描述。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 休閒娛樂 -->
  <div id="entertainment" class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <iframe class="card-img-top" src="https://www.youtube.com/embed/example-video-id" frameborder="0" allowfullscreen></iframe>
          <div class="card-body text-center">
            <h5 class="card-title">影片標題</h5>
            <p class="card-text">這是一個簡單的描述。</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <iframe class="card-img-top" src="https://www.youtube.com/embed/example-video-id" frameborder="0" allowfullscreen></iframe>
          <div class="card-body text-center">
            <h5 class="card-title">影片標題</h5>
            <p class="card-text">這是一個簡單的描述。</p>
          </div>
        </div>
      </div>
    </div>
    </div>  

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- 外部 JavaScript 文件 -->
</body>
</html>
